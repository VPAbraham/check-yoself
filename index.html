
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CHECK YO' SELF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>CHECK YO'SELF</h1>
      <article class="header__search">
        <img class="header__search--icon" src="images/search.svg" alt="magnifying glass search icon">
        <input class="header__search--bar" type="text" name="" value="Search">
      </article>
    </header>
    <nav class="nav">
      <section class="nav__upper">
        <article class="nav__article--ttitle">
          <label class="nav__label--ttitle" for=""></label>
          <input class="nav__input--ttitle" type="text" name="" value="">
        </article>
        <aside class="nav__aside--tasks">
        </aside>
        <article class="nav__article--titem">
          <label class="nav__label--titem"for=""></label>
          <input class="nav__input--titem" type="text" name="" value="">
          <button type="button" name="button"></button>
        </article>
        <button class="nav__button--make-tl nav__button" type="button" name="button"></button>
        <button class="nav__button--clear" type="button" name="button"></button>
        <section class="nav__lower">
          <button class="nav__button--filter" type="button" name="button"></button>
        </section>
      </section>
    </nav>
    <main class="main">
      <article class="task__card">
        <header class="task__card--header">
        </header>
        <section class="task__card--body">
          <ul class="task__card--list">
          </ul>
        </section>
        <footer class="task__card--footer">
          <div class="task__card--urgent">
            <img class="urgent-img" src="images/urgent.svg" alt="urgent lightning bolt">
            <p>URGENT</p>
          </div>
          <div class="task__card--delete">
            <img class="delete-img" src="images/delete.svg" alt="delete X button">
            <p>DELETE</p>
          </div>
        </footer>
      </article>
    </main>
  </body>
